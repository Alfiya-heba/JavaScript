<!DOCTYPE html>

<script>
    const requestUrl='https://api.github.com/users/alfiya-heba'
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);//since the data from the api is in the string format chnage it to the object by JSON.parse
            console.log(this.responseText)//this is used for the object
            console.log(data.location)
            console.log(typeof data)// now the type of is object
        }
    }
   // console.log(xhr.readyState)
    xhr.send()
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfiya Heba | DOM </title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguages(langName){
       const li= document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguages("Python")
    addLanguages("typeScript")

    function addOptimalLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }///Optimised way//
    addOptimalLanguage("golang")

    //Edit
  const secondChild= document.querySelector('li:nth-child(2)')
  console.log(secondChild);
  //secondChild.innerHTML="Alfiya"
  const newli=document.createElement('li')
  newli.textContent="Alfiya"
  secondChild.replaceWith(newli)

  //Edit add
  const firstLang=document.querySelector("li:first-child")
  firstLang.outerHTML='<li>AlfiyaHeba</li>'

  //Remove
  const lastLang=document.querySelector('li:last-child')
  lastLang.remove()

</script>

</html>
